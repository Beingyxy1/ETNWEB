<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETN - Payment</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2 class="logo">ðŸŽ“ Empowering The Nation</h2>
    <p class="tagline">Your Course Platform</p>
    <nav class="menu">
      <a href="index.html">Browse Courses</a>
      <a href="calculation.html">Calculation</a>
      <a href="contact.html">Contact / About</a>
      <a href="findus.html">Find Us</a>
      <a href="profile.html">Profile</a>
    </nav>
  </aside>

  <main class="content">
    <div class="payment-container">
      <h2>ðŸ’³ Payment Summary</h2>
      <div class="payment-card">
        <h3>Selected Courses:</h3>
        <ul id="courseList"></ul>
        <p><strong>Total Amount:</strong> R<span id="totalAmount">0</span></p>

        <hr>

        <h3>Payment Details</h3>
        <form id="paymentForm">
          <input type="text" placeholder="Cardholder Name" required>
          <input type="text" placeholder="Card Number" required>
          <input type="text" placeholder="Expiry MM/YY" required>
          <input type="text" placeholder="CVC" required>
          <button type="submit">Pay Now</button>
        </form>
      </div>
    </div>
  </main>
</div>

<script>
// Load selected courses and total
const courses = JSON.parse(localStorage.getItem('selectedCourses')) || [];
const total = localStorage.getItem('totalAmount') || 0;

const courseList = document.getElementById('courseList');
courses.forEach(c => {
  const li = document.createElement('li');
  li.textContent = c;
  courseList.appendChild(li);
});

document.getElementById('totalAmount').textContent = parseFloat(total).toLocaleString();

// Simulate payment submission
document.getElementById('paymentForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert(`âœ… Payment of R${parseFloat(total).toLocaleString()} successful for courses: ${courses.join(', ')}`);
  localStorage.removeItem('selectedCourses');
  localStorage.removeItem('totalAmount');
  window.location.href = 'profile.html';
});
</script>
</body>
</html>
